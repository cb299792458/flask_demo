<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
    </head>
    <body>
        <h1>It's Working!</h1>
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
              </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2].strftime("%H:%M") }}</td>
                    <td>{{ row[3].strftime("%H:%M") }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </body>
</html>
